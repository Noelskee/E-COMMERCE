<!DOCTYPE html>
<html lang="en">
<head>
    <!--Test Push -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Our Style -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="styles/TechBot-Style/techbotstyle.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!--Bootstrap 5 Library Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Apply icon side of the title -->
    <link rel="icon"  href="images/favicon.ico" type="image/x-icon">
    <title>TechShop</title>

</head>
<body>

    <!-- Construct classes -->
   <nav
        class="navbar navbar-expand-sm navbar-dark sticky-top custom-primaryColor"
    >
        <div class="container">
            
            <a class="navbar-brand" href="#">TechShop</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page"
                            >Home
                            <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <div class="btn-group">
                    <a type="button" href="pages/products.html" class="nav-link">Products</a>
                    <button type="button" class="btn nav-link dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu custom-primaryColor">
                        <li><a class="dropdown-item" href="pages/products.html?filter=1">Games</a></li>
                        <li><a class="dropdown-item" href="pages/products.html?filter=2">Laptops</a></li>
                        <li><a class="dropdown-item" href="pages/products.html?filter=3">Accesories</a></li>
                        <li><a class="dropdown-item" href="pages/products.html?filter=4">PC Components</a></li>
                    </ul>
                    </div>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <button
                        class="btn btn-outline-success my-2 my-sm-0" style="margin: 20px;"
                        type="submit"
                    >
                        Shopping-Cart
                    </button>
                </form>
                <form class="d-flex my-2 my-lg-0">

                <img src="image/avatar.png" style="height: 20px; padding: 1px; margin: 4px;">
                
                </img>
                <a class="nav-link active" href="#" aria-current="page"
                        >Log-in
                <span class="visually-hidden">(current)</span>
                    </a>
                </form>

                
            </div>
        </div>
    </nav>

    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="First slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
                aria-label="Second slide"
            ></li>
            <li
                data-bs-target="#carouselId"
                data-bs-slide-to="2"
                aria-label="Third slide"
            ></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img
                    src="image/PlaceHolder.png"
                    height="300px"
                    class="w-100 d-block"
                    alt="First slide"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="image/PlaceHolder.png"
                    height="300px"
                    class="w-100 d-block"
                    alt="Second slide"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item">
                <img
                    src="image/PlaceHolder.png"
                    height="300px"
                    class="w-100 d-block"
                    alt="Third slide"
                />
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
        </div>
        <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <!-- Floating Chat Icon -->
    <div id="techbot-icon"><img src="image/chatbot.png" height="32px"></div>

    <!-- Chatbot Container -->
    <div id="techbot-container" class="chat-hidden">
    <div id="techbot-header">
        <span>TechBot</span>
        <button id="close-btn">&times;</button>
    </div>
    <div id="techbot-body">
        <div id="techbot-messages"></div>
    </div>
    <div id="techbot-input-container">
        <input type="text" id="techbot-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
    </div>
    </div>




    <script src="scripts/message.js"></script>


    <!-- Bootstap 5 Library Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>

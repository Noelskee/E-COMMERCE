<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root
        {
            --primary-color: #cbf3ff;
        }
    </style>

    <!--Test Push -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Our Style -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="styles/TechBot-Style/techbotstyle.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!--Bootstrap 5 Library Styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Apply icon side of the title -->
    <link rel="icon"  href="images/favicon.ico" type="image/x-icon">
    <title>TechShop</title>

</head>
<body>

    <!-- Construct classes -->
   <nav
        class="navbar navbar-expand-sm navbar-light " style="background-color: var(--primary-color);"
    >
        <div class="container">
            
            <a class="navbar-brand" href="#">TechShop</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page"
                            >Home
                            <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="dropdownId"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            >Products</a
                        >
                        <div
                            class="dropdown-menu"
                            aria-labelledby="dropdownId"
                        >
                            <a class="dropdown-item" href="#"
                                >Games</a
                            >
                            <a class="dropdown-item" href="#"
                                >Laptops</a
                            >
                            <a class="dropdown-item" href="#"
                                >PC Components</a
                            >
                            <a class="dropdown-item" href="#"
                                >Accessories</a
                            >
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input
                        class="form-control me-sm-2" 
                        type="text"
                        placeholder="Search"
                    />
                    <button
                        class="btn btn-outline-success my-2 my-sm-0" style="margin: 20px;"
                        type="submit"
                    >
                        Search
                    </button>
                </form>
                <form class="d-flex my-2 my-lg-0">

                <img src="image/avatar.png" style="height: 20px; padding: 1px; margin: 4px;">
                
                </img>
                <a class="nav-link active" href="#" aria-current="page"
                        >Log-in
                <span class="visually-hidden">(current)</span>
                    </a>
                </form>

                
            </div>
        </div>
    </nav>

    <!-- Floating Chat Icon -->
    <div id="techbot-icon"><img src="image/chatbot.png" height="32px"></div>

    <!-- Chatbot Container -->
    <div id="techbot-container" class="chat-hidden">
    <div id="techbot-header">
        <span>TechBot</span>
        <button id="close-btn">&times;</button>
    </div>
    <div id="techbot-body">
        <div id="techbot-messages"></div>
    </div>
    <div id="techbot-input-container">
        <input type="text" id="techbot-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
    </div>
    </div>




    <script src="scripts/message.js"></script>
    <div>
        <!-- Place holder rani sa image sa frontpage -->
        <img src="image/PlaceHolder.png" class="image-frontpage"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </div>


    <!-- Bootstap 5 Library Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>

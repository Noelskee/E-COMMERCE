<!DOCTYPE html>
<html lang="en">
<head>
    <!--Test Push -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Our Style -->
    <link href="../styles/TechBot-Style/techbotstyle.css" rel="stylesheet">

<body>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">

                    </li>
                    <div class="btn-group">

                        <li><a class="dropdown-item" href="products.html?filter=1">Games</a></li>
                        <li><a class="dropdown-item" href="products.html?filter=2">Laptops</a></li>

                    </ul>
                    </div>

                    >
                        Shopping-Cart

                </form>
                <form class="d-flex my-2 my-lg-0">

                </img>

    <div style="height: 55px;"></div>

        <img  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active h-50" aria-current="true" aria-label="Slide 1" src="../image/PlaceHolder.png" height="80px"></img>
              <img  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="h-50" aria-current="true" aria-label="Slide 2" src="../image/PlaceHolder.png" height="80px"></img>
        <img  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="h-50" aria-current="true" aria-label="Slide 3" src="../image/PlaceHolder.png" height="80px"></img>    </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../image/PlaceHolder.png" class="d-block" alt="...">

        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>

     <script src="../scripts/productsContainer.js"></script>

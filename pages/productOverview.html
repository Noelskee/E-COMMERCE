<!DOCTYPE html>
<html lang="en">
<head>
    <!--Test Push -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Our Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../styles/TechBot-Style/techbotstyle.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <!--Bootstrap 5 Library Styles-->
    <!--Apply icon side of the title -->
    <link rel="icon"  href="../images/favicon.ico" type="image/x-icon">
    <title>TechShop</title>
</head>
<body>
    <!-- Construct classes -->
    <nav
        class="navbar navbar-expand-sm navbar-dark fixed-top custom-primaryColor">
        <div class="container">
            
            <a class="navbar-brand" href="#">TechShop</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" aria-current="page"
                            >Home
                            <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <div class="btn-group">
                    <a type="button" href="products.html" class="nav-link active">Products
                    </a>
                    <button type="button" class="btn nav-link dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="products.html?filter=1">Games</a></li>
                        <li><a class="dropdown-item" href="products.html?filter=2">Laptops</a></li>
                        <li><a class="dropdown-item" href="products.html?filter=3">Accesories</a></li>
                        <li><a class="dropdown-item" href="products.html?filter=4">PC Components</a></li>
                    </ul>
                    </div>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <button
                        class="btn btn-outline-success my-2 my-sm-0" style="margin: 20px;"
                        type="submit"
                    >
                        Shopping-Cart
                    </button>
            </div>
        </div>
    </nav>
    
    <div style="height: 55px;"></div>

    <!-- Product Overview Section -->
    <div class="container mt-5 custom-primaryColor p-5 rounded-5">
        <div class="row">
            <div class="col-5">
                <div width="300px">
                    <img id="image" class="rounded-4" src="../image/products/0.jpg" height="500px">
                </div>
            </div>
            <div class="col">
                <div class="row">                
                    <Label id="title" class="productTitle">Title</Label>
                </div>
                <div class="row">
                    <label id="price" class="productPrice">
                        0.00
                    </label>
                </div>
                <div class="row productDescHolder">
                    <label height="100px" id="description"class="productDescription">Description</label>
                </div>
                <div class="row">
                    <label id="option" class="productOptions">Options:</label>
                    <div id="optionHolder" class="container-fluid">

                    </div>
                </div>
                <br>
                <br>
                <div class="row mt-5">
                    <button type="button" class="btn btn-primary p-3 mt-5">Add-to-Cart</button>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <script type="module" src="../scripts/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
